<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="registerName" required class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Email</label>
                <input type="email" id="registerEmail" required class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Password</label>
                <input type="password" id="registerPassword" required class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-gray-700 font-medium">Confirm Password</label>
                <input type="password" id="confirmPassword" required class="w-full mt-1 px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Register
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Login</a>
        </p>

        <!-- Back to Home Button -->
        <button onclick="window.location.href='index.html'" 
            class="w-full bg-gray-500 text-white py-2 rounded-md mt-4 hover:bg-gray-600 transition">
            Back to Home
        </button>
    </div>

    <script src="auth.js"></script>
</body>
</html>
